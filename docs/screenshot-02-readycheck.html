<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banana Game - Ready Check</title>
    <style>
        :root {
            --primary: #3b82f6;
            --bg-dark: #111827;
            --bg-gradient: radial-gradient(circle at center, #1f2937 0%, #111827 100%);
            --glass-bg: rgba(17, 24, 39, 0.8);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #f9fafb;
            --text-muted: #9ca3af;
            --accent: #10b981;
            --yellow: #fcd34d;
            --blue: #93c5fd;
        }
        
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: var(--bg-gradient);
            font-family: 'Inter', -apple-system, sans-serif;
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .screen {
            text-align: center;
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 40px;
            max-width: 500px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        
        h1 {
            font-size: 2.5rem;
            margin: 0 0 0.5rem 0;
            font-weight: 800;
            color: var(--yellow);
        }
        
        p {
            font-size: 1.125rem;
            color: var(--text-muted);
            margin: 1rem 0;
        }
        
        .section {
            margin: 2rem 0;
        }
        
        .section-title {
            font-size: 1rem;
            color: var(--accent);
            font-weight: 600;
            margin-bottom: 1rem;
        }
        
        .color-picker {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 1.5rem;
        }
        
        .color-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 3px solid transparent;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .color-btn:hover {
            transform: scale(1.1);
        }
        
        .color-btn.selected {
            border-color: white;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }
        
        .color-btn.yellow {
            background-color: var(--yellow);
        }
        
        .color-btn.blue {
            background-color: var(--blue);
        }
        
        .color-btn.red {
            background-color: #f87171;
        }
        
        .color-btn.green {
            background-color: #4ade80;
        }
        
        .btn {
            padding: 1rem 3rem;
            font-size: 1.25rem;
            font-weight: 700;
            color: #fff;
            border: none;
            border-radius: 9999px;
            cursor: pointer;
            transition: all 0.2s ease;
            background-color: var(--primary);
            box-shadow: 0 4px 14px 0 rgba(59, 130, 246, 0.39);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.5);
        }
        
        .status {
            color: var(--accent);
            font-weight: 600;
            margin-top: 1rem;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="screen">
        <h1>ðŸŽ® Select Your Color</h1>
        <p>Choose your banana suit color!</p>
        
        <div class="section">
            <div class="section-title">Color Selection</div>
            <div class="color-picker">
                <button class="color-btn red" title="Red"></button>
                <button class="color-btn yellow selected" title="Yellow"></button>
                <button class="color-btn blue" title="Blue"></button>
                <button class="color-btn green" title="Green"></button>
            </div>
        </div>
        
        <div class="section">
            <p style="color: var(--text-main);">Opponent found! Ready to race?</p>
            <button class="btn">READY!</button>
        </div>
        
        <div class="status">Yellow selected</div>
    </div>
</body>
</html>
