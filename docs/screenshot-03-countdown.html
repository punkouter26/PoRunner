<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banana Game - Countdown</title>
    <style>
        :root {
            --bg-dark: #111827;
            --bg-gradient: radial-gradient(circle at center, #1f2937 0%, #111827 100%);
            --text-main: #f9fafb;
            --yellow: #fcd34d;
        }
        
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: var(--bg-gradient);
            font-family: 'Inter', -apple-system, sans-serif;
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .screen {
            text-align: center;
        }
        
        .huge-text {
            font-size: 12rem;
            margin: 0;
            font-weight: 800;
            color: var(--yellow);
            text-shadow: 0 0 40px rgba(252, 211, 77, 0.8);
            animation: pulse 500ms ease-in-out;
        }
        
        @keyframes pulse {
            0% { transform: scale(0.8); opacity: 0.5; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }
        
        p {
            font-size: 1.5rem;
            color: var(--text-main);
            margin-top: 2rem;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="screen">
        <div class="huge-text">3</div>
        <p>Get ready...</p>
    </div>
</body>
</html>
