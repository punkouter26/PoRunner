<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banana Game - Waiting Screen</title>
    <style>
        :root {
            --primary: #3b82f6;
            --bg-dark: #111827;
            --bg-gradient: radial-gradient(circle at center, #1f2937 0%, #111827 100%);
            --glass-bg: rgba(17, 24, 39, 0.8);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #f9fafb;
            --text-muted: #9ca3af;
            --accent: #10b981;
            --yellow: #fcd34d;
        }
        
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: var(--bg-gradient);
            font-family: 'Inter', -apple-system, sans-serif;
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .screen {
            text-align: center;
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 40px;
            max-width: 500px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: slideIn 0.5s ease;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        h1 {
            font-size: 2.5rem;
            margin: 0 0 0.5rem 0;
            font-weight: 800;
            color: var(--yellow);
            text-shadow: 0 0 20px rgba(252, 211, 77, 0.3);
        }
        
        p {
            font-size: 1.125rem;
            color: var(--text-muted);
            margin: 1rem 0;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--yellow);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .status {
            color: var(--accent);
            font-weight: 600;
            margin-top: 1rem;
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="screen">
        <h1>üçå Waiting</h1>
        <p>Searching for opponent...</p>
        <div class="spinner"></div>
        <div class="status">Looking for a player</div>
    </div>
</body>
</html>
