services:
  azurite:
    image: mcr.microsoft.com/azure-storage/azurite:latest
    container_name: porunner-azurite
    ports:
      - "20000:10000"   # Blob
      - "20001:10001"   # Queue
      - "20002:10002"   # Table  ‚Üê used by the game
    volumes:
      - azurite-data:/data
    command: azurite --blobHost 0.0.0.0 --queueHost 0.0.0.0 --tableHost 0.0.0.0 --location /data --debug /data/debug.log

volumes:
  azurite-data:
